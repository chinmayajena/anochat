<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Gupsup!</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <style>
        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        #messages li {
            padding: 5px 10px;
            border-radius: 5px;
        }
        #messages li:nth-child(odd) {
            background: #eee;
        }
        .usernamesidebar: {
            font-size: 20px;
        }
        .usernamesidebar:nth-child(odd) {
            color: aquamarine;
        }
        .usernamesidebar:nth-child(even) {
            color: aliceblue;
        }
        .footer {
            position: fixed;
            bottom: 0;
        }
    </style>
</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Gupsup!
                    </a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row messagewindow" style="overflow: auto; height:90vh;">
                    <div class="col-sm-12">
                        Welcome to Chat world!
                        <ul id="messages"></ul>
                    </div>
                </div>
                <div class="row">
                    <form class="">
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="m">
                            </div>
                            <div class="col-sm-2">
                                <button type="submit" class="btn btn-success">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->


    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    
   
    

    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('connect', function() {
            // call the server-side function 'adduser' and send one parameter (value of prompt)
            nickname = 'c'; //prompt("what is your nickname");
            socket.emit('join', nickname);

        });


        $('form').submit(function() {
            socket.emit('chat message', $('#m').val());
            $('#m').val('');
            return false;
        });
        socket.on('chat message', function(msg) {
            $('#messages').append($('<li>').html(msg));
            var height = 0;
            $('#messages li').each(function(i, value) {
                height += parseInt($(this).height());
            });

            height += '';
           

            $('.messagewindow').animate({
                scrollTop: height
            });
            
            
            
        });

        socket.on('userlist', function(userlist) {
            $('.sidebar-nav li').not('li:first').remove();
            $.each(userlist, function(index, value) {
                $('.sidebar-nav').append($('<li class="usernamesidebar">').html(value));
            });
        });
    </script>

</body>

</html>
